<body>

    <div id="header">

        <!-- Needs a way to NOT render user name when there's no session -->

        <div id='username'></div>

        <div id='calendar_title'>Calendar</div>
            
        <form action='#' method='POST' id="sessionForm">
            <button type='submit' id='sessions'></button>
        </form>


        <div id="currMonth"></div>
        <div id="currYear"></div>
    </div>


    <div id="event">
        <span id='add_event'>Create event</span>

        <label for="title">Title: </label>
        <input type="text" name="title" id="title" required>

        <label for="date">Date and Time: </label>
        <input type="datetime-local" name="date" id="date" required>

        <span>Choose a color tag:</span>

        <select id="colortag">
            <option value="">Default</option>
            <option value="darkgreen">Green</option>
            <option value="darkorange">Orange</option>
            <option value="indianred">Red</option>
            <option value="cornflowerblue">Blue</option>              
        </select>

        <button type="submit" id="addEventBtn">Add</button>

        <br>

        <span>Find event: </span>
        <input type="text" id="event_search_name" placeholder="event name...">
        <button class="findEventBtn">Find</button>

        <div id="find_results"></div>

    </div>


    <div id="buttons">
        <button id="jumpBtn">Jump</button>

        <button id="prev_month_btn">Prev</button>
        <button id="next_month_btn">Next</button>

        <div id="jump">
            <span>Jump to:</span>
            <input type="date" id="jump_date">
            <button id="go">Go!</button>
        </div>
    </div>
